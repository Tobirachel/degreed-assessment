name: Deploy Degreed Assessment to Azure

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}" \
            -var="name_suffix=${{ secrets.NAME_SUFFIX }}"

      - name: Read Terraform Outputs
        id: tfout
        working-directory: terraform
        run: |
          echo "WEB_APP_NAME=$(terraform output -raw web_app_name)" >> $GITHUB_OUTPUT
          echo "SQL_SERVER=$(terraform output -raw sql_server_fqdn)" >> $GITHUB_OUTPUT
          echo "DB_NAME=$(terraform output -raw db_name)" >> $GITHUB_OUTPUT

      - name: Install sqlcmd
        run: |
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list
          sudo apt-get update
          sudo apt-get install -y mssql-tools18 unixodbc-dev

      - name: Seed Database
        env:
          SQL_SERVER: ${{ steps.tfout.outputs.SQL_SERVER }}
          DB_NAME: ${{ steps.tfout.outputs.DB_NAME }}
          SQL_ADMIN_PASSWORD: ${{ secrets.SQL_ADMIN_PASSWORD }}
        run: |
          /opt/mssql-tools18/bin/sqlcmd \
            -S "$SQL_SERVER" \
            -d "$DB_NAME" \
            -U "sqladminuser" \
            -P "$SQL_ADMIN_PASSWORD" \
            -C \
            -i db/seed.sql

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: app
        run: npm ci || npm install

      - name: Zip App
        run: |
          cd app
          zip -r ../app.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.tfout.outputs.WEB_APP_NAME }}
          package: app.zip
