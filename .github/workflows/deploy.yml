name: Deploy Degreed Web Application

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------
      # 1. Checkout source code
      # -------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # 2. Authenticate to Azure using OIDC
      # -------------------------------------------------------
      - name: Sign in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false -no-color

      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -input=false \
            -no-color \
            -compact-warnings \
            -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}" \
            -var="name_suffix=${{ secrets.NAME_SUFFIX }}"

      - name: Capture Terraform outputs
        id: tfout
        working-directory: terraform
        run: |
          WEB_APP_NAME="$(terraform output -raw web_app_name)"
          WEB_APP_URL="$(terraform output -raw web_app_url)"
          SQL_SERVER="$(terraform output -raw sql_server_fqdn)"
          DB_NAME="$(terraform output -raw db_name)"
          RESOURCE_GROUP="$(terraform output -raw resource_group)"

          {
            echo "WEB_APP_NAME=$WEB_APP_NAME"
            echo "WEB_APP_URL=$WEB_APP_URL"
            echo "SQL_SERVER=$SQL_SERVER"
            echo "DB_NAME=$DB_NAME"
            echo "RESOURCE_GROUP=$RESOURCE_GROUP"
          } >> "$GITHUB_OUTPUT"

      - name: Install sqlcmd tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list
          sudo apt-get update
          sudo apt-get install -y mssql-tools18 unixodbc-dev

      - name: Seed Azure SQL database
        env:
          SQL_SERVER: ${{ steps.tfout.outputs.SQL_SERVER }}
          DB_NAME: ${{ steps.tfout.outputs.DB_NAME }}
          SQL_ADMIN_PASSWORD: ${{ secrets.SQL_ADMIN_PASSWORD }}
        run: |
          /opt/mssql-tools18/bin/sqlcmd \
            -S "$SQL_SERVER" \
            -d "$DB_NAME" \
            -U "sqladminuser" \
            -P "$SQL_ADMIN_PASSWORD" \
            -C \
            -i db/seed.sql

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install application dependencies
        working-directory: app
        run: npm ci || npm install

      - name: Package application
        run: |
          cd app
          zip -r ../app.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.tfout.outputs.WEB_APP_NAME }}
          package: app.zip

      - name: Deployment Summary
        run: |
          echo "Resource Group : ${{ steps.tfout.outputs.RESOURCE_GROUP }}"
          echo "Web App URL    : ${{ steps.tfout.outputs.WEB_APP_URL }}"
          echo "SQL Server     : ${{ steps.tfout.outputs.SQL_SERVER }}"
          echo "Database       : ${{ steps.tfout.outputs.DB_NAME }}"
